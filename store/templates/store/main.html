<!DOCTYPE html>
{% load static %}
<html>
    <head>
           <title>Ecom</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     </head>
     <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
            
            <!-- Toggle button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left-aligned menu items -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'store' %}">Store</a>
                    </li>
                </ul>
        
                <!-- Right-aligned login and cart -->
                <div class="d-flex align-items-center">
                    <!-- Login Button -->
                    <a href="#" class="btn btn-warning me-3">Login</a>
        
                    <!-- Cart Icon with Total -->
                    <a href="{% url 'cart' %}" class="d-flex align-items-center">
                        <img id="cart-icon" src="{% static 'image/cart.png' %}" alt="Cart" style="height: 24px; width: 24px;">
                        <p id="cart-total">0</p>
                    </a>
                </div>
            </div>
        </nav>
        
        
    
         <div class="container">
                <br>
                {% block content %}


                 {% endblock content %}
         </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

     </body>
</html>
